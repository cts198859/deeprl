[MODEL_CONFIG]
; decay parameter for RMSProp
RMSP_ALPHA = 0.99 
; epsilon parameter for RMSProp
RMSP_EPSILON = 1e-5
; norm for grad clipping
MAX_GRAD_NORM = 20
; discount factor
GAMMA = 0.99
REWARD_NORM = -1
; learning rates
LR_INIT = 1e-3
LR_MIN = 1e-6
LR_DECAY = linear
; entropy loss
ENTROPY_COEF_INIT = 0.01
ENTROPY_COEF_MIN = 0.01
ENTROPY_DECAY = constant
ENTROPY_RATIO = 0.5
; value loss
VALUE_COEF = 0.5
POLICY = lstm
NUM_LSTM = 64
SIZE_FILTER = 4
NUM_FC = 256
NUM_STEP = 60
NUM_PAST = -1

[TRAIN_CONFIG]
BASE_DIR = /home/ubuntu/RL_tests/lstm_acro
NUM_ENV = 1
MAX_STEP = 1e6
SAVE_INTERVAL = 5e5
LOG_INTERVAL = 10001
SEED = 2334

[ENV_CONFIG]
;MountainCar-v0, Acrobot-v1, CartPole-v0, CartPole-v1
NAME = Acrobot-v1
DISCRETE = True


